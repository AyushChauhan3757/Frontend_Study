<!DOCTYPE html>
<html>
<head>
    <title>Exercise_02</title>
    <style>
        /* Internal CSS */
        .container {
            background-color: blue;
            color: white;
        }

        .container p:first-child {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
    Write html and css code to style a paragraph inside a div which contains 5 other paragraphs. The first paragraph must have background color yellow and text color red. The other paragraphs must have background color blue and text color white
    -->
    <div class="container">
        <p>This is the first paragraph.</p>
        <p>This is the second paragraph.</p>
        <p>This is the third paragraph.</p>
        <p>This is the fourth paragraph.</p>
        <p>This is the fifth paragraph.</p>
    </div>
</body>
</html>
