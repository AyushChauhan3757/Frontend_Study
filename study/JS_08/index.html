<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>
<body>
    <script>
        // Creating an array
        const fruits = ['apple', 'banana', 'cherry', 'date'];

        // Accessing elements in an array
        console.log(fruits[0]); // Output: 'apple'

        // Adding elements to an array
        fruits.push('elderberry');
        console.log(fruits); // Output: ['apple', 'banana', 'cherry', 'date', 'elderberry']

        // Removing elements from an array
        fruits.pop();
        console.log(fruits); // Output: ['apple', 'banana', 'cherry', 'date']

        // Finding the length of an array
        console.log(fruits.length); // Output: 4

        // Checking if an array includes a specific element
        console.log(fruits.includes('banana')); // Output: true

        // Finding the index of an element in an array
        console.log(fruits.indexOf('cherry')); // Output: 2

        // Reversing the order of elements in an array
        console.log(fruits.reverse()); // Output: ['date', 'cherry', 'banana', 'apple']

        // Sorting elements in an array
        console.log(fruits.sort()); // Output: ['apple', 'banana', 'cherry', 'date']

        // Slicing elements from an array
        console.log(fruits.slice(1, 3)); // Output: ['banana', 'cherry']

        // Joining elements of an array into a string
        console.log(fruits.join(', ')); // Output: 'apple, banana, cherry, date'
        // Deleting an element from an array
        delete fruits[1];
        console.log(fruits); // Output: ['apple', empty, 'cherry', 'date']

        // Removing the first element from an array
        fruits.shift();
        console.log(fruits); // Output: [empty, 'cherry', 'date']

        // Adding elements to the beginning of an array
        fruits.unshift('apricot', 'blueberry');
        console.log(fruits); // Output: ['apricot', 'blueberry', empty, 'cherry', 'date']

        // Concatenating arrays
        const moreFruits = ['grape', 'kiwi'];
        const allFruits = fruits.concat(moreFruits);
        console.log(allFruits); // Output: ['apricot', 'blueberry', empty, 'cherry', 'date', 'grape', 'kiwi']

        // Removing and replacing elements using splice
        fruits.splice(2, 1); // Remove 1 element at index 2
        console.log(fruits); // Output: ['apricot', 'blueberry', 'cherry', 'date']

        fruits.splice(1, 0, 'blackberry', 'lemon'); // Insert 'blackberry' and 'lemon' at index 1
        console.log(fruits); // Output: ['apricot', 'blackberry', 'lemon', 'blueberry', 'cherry', 'date']

        fruits.splice(4, 2, 'mango', 'orange'); // Replace 2 elements starting from index 4 with 'mango' and 'orange'
        console.log(fruits); // Output: ['apricot', 'blackberry', 'lemon', 'blueberry', 'mango', 'orange', 'date']
    </script>
</body>
</html>
