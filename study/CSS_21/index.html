<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            margin: 100px;
            padding: 100px;
        }
        .rotate {
            transform: rotate(45deg);
        }

        .scale {
            transform: scale(1.5);
        }

        .skew {
            transform: skew(20deg, 10deg);
        }

        .translate {
            transform: translate(50px, 20px);
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="rotate">This element is rotated.</div>
        <div class="scale">This element is scaled.</div>
        <div class="skew">This element is skewed.</div>
        <div class="translate">This element is translated.</div>
   </div>
</body>
</html>
