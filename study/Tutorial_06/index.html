<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <!-- Video, Audio and Media -->
    
    <h2>Audio</h2>
    <audio src="assets/audio.mp3" controls></audio>

    <h2>Video</h2>
    <video src="assets/video.mp4" width="555px" controls autoplay></video>

    <h2>SVG</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <h2>iframe</h2>
    <iframe src="https://www.w3schools.com" width="50%" height="300px"></iframe>
</body>
</html>
