<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling an unordered list */
        ul {
            list-style-type: square;
            color: blue;
            font-size: 18px;
        }

        /* Styling an ordered list */
        ol {
            list-style-type: decimal;
            color: red;
            font-size: 20px;
        }

        /* Styling list items */
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>List Styling Example</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
