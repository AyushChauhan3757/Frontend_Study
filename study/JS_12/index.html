<!DOCTYPE html>
<html>
<head>
    <title>Element Selection Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <p class="highlight">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <input type="text" name="username" placeholder="Enter your username">
    <script>
        // Selecting elements by id
        const titleElement = document.getElementById('title');
        console.log(titleElement);

        // Selecting elements by class
        const highlightElements = document.getElementsByClassName('highlight');
        console.log(highlightElements);

        // Selecting elements by tag name
        const paragraphElements = document.getElementsByTagName('p');
        console.log(paragraphElements);

        // Selecting elements by name
        const usernameInput = document.getElementsByName('username');
        console.log(usernameInput);

        // Selecting elements using querySelector
        const firstParagraph = document.querySelector('p');
        console.log(firstParagraph);

        // Selecting elements using querySelectorAll
        const allParagraphs = document.querySelectorAll('p');
        console.log(allParagraphs);
    </script>
</body>
</html>
