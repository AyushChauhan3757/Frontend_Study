<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Parent, Child and Sibling Nodes</title>
</head>
<body>
    <div id="parent">
        <div id="child1">Child 1</div>
        <div id="child2">Child 2</div>
        <div id="child3">Child 3</div>
    </div>

    <script>
        // Accessing parent node
        var parent = document.getElementById("parent");
        console.log("Parent Node:", parent);

        // Accessing child nodes
        var children = parent.children;
        console.log("Child Nodes:", children);

        // Accessing first child node
        var firstChild = parent.firstElementChild;
        console.log("First Child Node:", firstChild);

        // Accessing last child node
        var lastChild = parent.lastElementChild;
        console.log("Last Child Node:", lastChild);

        // Accessing sibling nodes
        var sibling1 = document.getElementById("child1").nextElementSibling;
        console.log("Next Sibling Node of child1:", sibling1);

        var sibling2 = document.getElementById("child2").previousElementSibling;
        console.log("Previous Sibling Node of child2:", sibling2);
    </script>
</body>
</html>
