<!DOCTYPE html>
<html>
<head>
    <title>CSS Float and Clear</title>
    <style>
        .container {
            width: 500px;
            border: 1px solid black;
            overflow: auto;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            float: left;
            margin: 10px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="clear">Box 4</div>
    </div>
</body>
</html>
