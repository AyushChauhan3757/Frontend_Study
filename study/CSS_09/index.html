<!DOCTYPE html>
<html>
<head>
    <title>CSS Shadow and Outline</title>
    <style>
        /* CSS for shadow */
        .shadow-example {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* CSS for outline */
        .outline-example {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
    <h2>Shadow Example</h2>
    <div class="shadow-example"></div>

    <h2>Outline Example</h2>
    <div class="outline-example"></div>
</body>
</html>
