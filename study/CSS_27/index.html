<!DOCTYPE html>
<html>
<head>
    <style>
        .blur {
            filter: blur(5px);
        }
        
        .brightness {
            filter: brightness(150%);
        }
        
        .contrast {
            filter: contrast(200%);
        }
        
        .grayscale {
            filter: grayscale(100%);
        }
        
        .invert {
            filter: invert(100%);
        }
        
        .saturate {
            filter: saturate(200%);
        }
        
        .sepia {
            filter: sepia(100%);
        }
        
        .small-image {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Filter Property Examples</h1>
    
    <div>
        <h2>Blur</h2>
        <img src="image.jpg" alt="Blurred Image" class="small-image blur">
    </div>
    
    <div>
        <h2>Brightness</h2>
        <img src="image.jpg" alt="Bright Image" class="small-image brightness">
    </div>
    
    <div>
        <h2>Contrast</h2>
        <img src="image.jpg" alt="Contrasted Image" class="small-image contrast">
    </div>
    
    <div>
        <h2>Grayscale</h2>
        <img src="image.jpg" alt="Grayscale Image" class="small-image grayscale">
    </div>
    
    <div>
        <h2>Invert</h2>
        <img src="image.jpg" alt="Inverted Image" class="small-image invert">
    </div>
    
    <div>
        <h2>Saturate</h2>
        <img src="image.jpg" alt="Saturated Image" class="small-image saturate">
    </div>
    
    <div>
        <h2>Sepia</h2>
        <img src="image.jpg" alt="Sepia Image" class="small-image sepia">
    </div>
</body>
</html>
