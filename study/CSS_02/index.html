<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
    /* Example of element selector */
    h1 {
        color: blue;
    }

    /* Example of class selector */
    .my-class {
        background-color: yellow;
    }

    /* Example of id selector */
    #my-id {
        font-size: 20px;
    }

    /* Example of child selector */
    ul > li {
        font-weight: bold;
    }

    /* Example of descendant selector */
    div span {
        text-decoration: underline;
    }

    /* Example of universal selector */
    * {
        margin: 0;
        padding: 0;
    }

    /* Example of pseudo selector */
    a:hover {
        color: red;
    }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p class="my-class">This is a paragraph with a class</p>
    <p id="my-id">This is a paragraph with an id</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <div>
        <span>This is a span inside a div</span>
    </div>
    <a href="#">Hover over me</a>
</body>
</html>
