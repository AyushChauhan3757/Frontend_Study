<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inline and Block Elements and Id and Class</title>
</head>
<body>
    <!-- Inline and Block Elements -->
    <!-- 
    Inline elements:
    - Do not start on a new line.
    - Take up only as much width as necessary.
    - Cannot have width and height set.
    - Examples: <span>, <a>, <strong>
    -->
    <span>This is an inline element.</span>
    <span>This is another inline element.</span>

    <!--
    Block elements:
    - Start on a new line.
    - Take up the full width available.
    - Can have width and height set.
    - Examples: <div>, <p>, <h1>
    -->
    <div>This is a block element.</div>
    <div>This is another block element.</div>
    
    <!-- Id and Class -->
    <!-- 
    Id:
    - Unique identifier for an element.
    - Can be used to select a specific element with CSS or JavaScript.
    - Should only be used once per page.
    -->

    <div id="myId">This is an element with id="myId"</div>

    <!--
    Class:
    - Used to group elements with similar characteristics.
    - Can be used to select multiple elements with CSS or JavaScript.
    - Can be used multiple times per page.
    -->

    <div class="myClass">This is element 1 with class="myClass"</div>
    <div class="myClass">This is element 2 with class="myClass"</div>

</body>
</html>
