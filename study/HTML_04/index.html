<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Forms -->
    <form action="post">
        <div>
            <!-- Input Type - Text -->
            <label for="username">Enter Username: </label>
            <input type="text" placeholder="Username" autofocus required>
        </div>
        <div>
            <!-- Input Type - Password -->
            <label for="username">Enter Password: </label>
            <input type="password" placeholder="Password" required pattern="[a-zA-Z0-9]+">
        </div>
        <div>
            <!-- Input Type - Radio -->
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <!-- Input Tpye - Checkbox -->
            <input type="checkbox" id="accept" name="accept">
            <label for="accept">Accept All Terms</label>
        </div>
        <div>
            <!-- Input Type - Textarea -->
            <label for="message">Enter Message: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="3" >Enter Your Message ...</textarea>
        </div>
        <div>
            <!-- Input Type - Select -->
            <label for="cars">Choose a Car: </label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
    </form>
</body>
</html>
