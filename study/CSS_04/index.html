<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts, Text & Color Properties</title>
    <style>
        /* Font Properties */
        h1 {
            font-family: Arial, sans-serif; /* Set the font family to Arial or a generic sans-serif font */
            font-size: 24px; /* Set the font size to 24 pixels */
            font-weight: bold; /* Set the font weight to bold */
            font-style: italic; /* Set the font style to italic */
            text-transform: uppercase; /* Transform the text to uppercase */
            text-decoration: underline; /* Add an underline to the text */
            color: #ff0000; /* Set the text color to red */
        }

        /* Text Properties */
        p {
            text-align: center; /* Align the text to the center */
            line-height: 1.5; /* Set the line height to 1.5 times the font size */
            letter-spacing: 1px; /* Add 1 pixel of spacing between letters */
            word-spacing: 5px; /* Add 5 pixels of spacing between words */
        }

        /* Color Properties */
        div {
            background-color: #f0f0f0; /* Set the background color to light gray */
            color: #000; /* Set the text color to black */
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to CSS Fonts, Text & Color Properties</h1>
        <p>This is a sample paragraph.</p>
    </div>
</body>
</body>
</html>
