<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <!-- The header section contains the website's main navigation -->
    <header>
        <!-- The nav element represents a section of a page that contains navigation links -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- The main section contains the main content of the website -->
    <main>
        <!-- The section element represents a standalone section of content -->
        <section>
            <h1>Welcome to my website!</h1>
            <p>This is the main content of my website.</p>
        </section>
        <!-- The aside element represents a section of a page that contains content that is tangentially related to the main content -->
        <aside>
            <h2>About Me</h2>
            <p>I am a web developer with a passion for coding.</p>
        </aside>
        <!-- The article element represents a self-contained composition in a document -->
        <article>
            <h2>Blog Post</h2>
            <p>This is a blog post about web development.</p>
        </article>
    </main>
    <!-- The footer section contains the website's footer content -->
    <footer> 
        <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
</body>
</body>
</html>
