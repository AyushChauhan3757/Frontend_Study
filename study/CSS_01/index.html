<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal & External CSS</title>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;">Inline CSS</h1>

    <!-- Internal CSS -->
    <style>
        .text {
            color: blue;
        }
    </style>
    <h1 class="text">Internal CSS</h1>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <h1 class="text2">External CSS</h1>
</body>
</html>
