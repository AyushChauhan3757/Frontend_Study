<!DOCTYPE html>
<html>
<head>
    <title>CSS Object-fit</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="image.jpg" alt="Your Image">
    </div>
</body>
</html>
