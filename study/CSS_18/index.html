<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 1px solid black;
        }

        /* Styles for the items */
        .item {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        /* Center alignment */
        .center {
            justify-content: center;
            align-items: center;
        }

        /* Start alignment */
        .start {
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* End alignment */
        .end {
            justify-content: flex-end;
            align-items: flex-end;
        }

        /* Space between alignment */
        .space-between {
            justify-content: space-between;
            align-items: center;
        }

        /* Space around alignment */
        .space-around {
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Container with center alignment -->
    <div class="container center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- Container with start alignment -->
    <div class="container start">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- Container with end alignment -->
    <div class="container end">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- Container with space between alignment -->
    <div class="container space-between">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- Container with space around alignment -->
    <div class="container space-around">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
