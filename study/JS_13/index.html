<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>

    <script>
        function assignRandomColorAndBackground() {
            var boxes = document.querySelectorAll('.box');
            var colors = ['red', 'blue', 'green', 'yellow', 'orange'];

            boxes.forEach(function(box) {
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                var randomBackground = colors[Math.floor(Math.random() * colors.length)];

                box.style.color = randomColor;
                box.style.backgroundColor = randomBackground;
            });
        }

        window.addEventListener('load', assignRandomColorAndBackground);
    </script>
</body>
</html>
