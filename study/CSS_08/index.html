<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .box {
            margin: 10px;
            padding: 10px;
            border: 2px solid blue;
            display: inline-block;
        }
        .box0 {
            /* Display none removes the content */
            display: none;
        }

    </style>
</head>
<body>
    <div class="box">
        Box 1
    </div>
    <div class="box">
        Box 2
    </div>
    <div class="box1">
        Box 3
    </div>
</body>
</html>
